<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XUUG - Powered by Grok</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">XUUG</h1>
            <p class="subtitle">powered by grok</p>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="democratization">Democratization</button>
            <button class="tab-button" data-tab="detection">Detection</button>
            <button class="tab-button" data-tab="prevention">Prevention</button>
        </nav>

        <main class="content">
            <section id="democratization" class="tab-content active">
                <div class="content-wrapper">
                    <h2>Democratization</h2>
                    <p>Empowering everyone with access to cutting-edge technology and innovation.</p>
                </div>
            </section>

            <section id="detection" class="tab-content">
                <div class="content-wrapper">
                    <h2>Detection</h2>
                    <p>Advanced systems for identifying and analyzing patterns in real-time.</p>
                </div>
            </section>

            <section id="prevention" class="tab-content">
                <div class="content-wrapper">
                    <h2>Prevention</h2>
                    <p>Proactive measures to mitigate risks and ensure security.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
